      <!-- FINALIZE GAME -->
  <section class="rules-section">
    <h2>Finalize Game</h2>

    <form id="finalizeGameForm">
      <div class="form-group">
        <label for="id">Game ID</label>
        <input type="text" id="id" name="id" placeholder="Enter game ID" required />
      </div>

      <div class="form-group">
        <label for="scorekeeperName">Scorekeeper Name</label>
        <input type="text" id="scorekeeperName" name="scorekeeperName" placeholder="Enter scorekeeper name" required />
      </div>

      <div class="form-group">
        <label for="credentials">Scorekeeper Credentials</label>
        <input type="text" id="credentials" name="credentials" placeholder="Enter scorekeeper credentials" required />
      </div>

      <div class="form-group">
        <label for="league">League Name</label>
        <input type="text" id="league" name="league" placeholder="Enter league name" required />
      </div>

      <button type="submit" class="submit-btn">Finalize Game</button>
      <div class="response" id="finalizeGameResponse"></div>
    </form>
  </section>

  <!-- CREATE GAME EVENT -->
  <section class="rules-section">
    <h2>Create Game Event</h2>

    <form id="createGameEventForm">
      <div class="form-group">
        <label for="game_id">Game ID</label>
        <input type="text" id="game_id" name="game_id" placeholder="Enter game ID" required />
      </div>

      <div class="form-group">
        <label for="scorekeeperName">Scorekeeper Name</label>
        <input type="text" id="scorekeeperName" name="scorekeeperName" placeholder="Enter scorekeeper name" required />
      </div>

      <div class="form-group">
        <label for="credentials">Credentials</label>
        <input type="text" id="credentials" name="credentials" placeholder="Enter credentials" required />
      </div>

      <div class="form-group">
        <label for="game_event">Game Event JSON</label>
        <textarea id="game_event" name="game_event" placeholder="Paste game event JSON content here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Create Game Event</button>
      <div class="response" id="createGameEventResponse"></div>
    </form>
  </section>

  <script>
    async function submitForm(formId, apiUrl, responseId, method = 'POST') {
      const form = document.getElementById(formId);
      const responseDiv = document.getElementById(responseId);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          let requestOptions = {
            method: method,
            headers: { 'Content-Type': 'application/json' }
          };
          
          // For GET requests, don't send a body
          if (method !== 'GET' && Object.keys(data).length > 0) {
            requestOptions.body = JSON.stringify(data);
          }

          const res = await fetch(apiUrl, requestOptions);

          const result = await res.json();
          responseDiv.textContent = JSON.stringify(result, null, 2);
        } catch (err) {
          responseDiv.textContent = `Error: ${err.message}`;
        }
      });
    }

    // Hook each form to its placeholder API URL
    submitForm('finalizeGameForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/finalizeGame', 'finalizeGameResponse');
    submitForm('createGameEventForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/createGameEvent', 'createGameEventResponse');
  </script>

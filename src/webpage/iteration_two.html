  <h1>Iteration 2 use cases</h1>

  <!-- CREATE TEAM -->
  <form id="createTeamForm">
    <h2>Create Team</h2>
    <label>Team Name: <input name="name" required /></label>
    <label>League: <input name="league" required /></label>
    <label>Location: <input name="location" required /></label>
    <label>League Credentials: <input name="league_credentials" required/></label>
    <button type="submit">Create Team</button>
    <div class="response" id="createTeamResponse"></div>
  </form>

  <!-- DELETE TEAM -->
  <form id="deleteTeamForm">
    <h2>Delete Team</h2>
    <label>Team Name: <input name="name" required /></label>
    <label>League: <input name="league" required /></label>
    <label>League Credentials: <input name="league_credentials" required/></label>
    <button type="submit">Delete Team</button>
    <div class="response" id="deleteTeamResponse"></div>
  </form>

  <!-- LIST TEAMS -->
  <form id="listTeamsForm">
    <h2>List Teams (just for testing)</h2>
    <button type="submit">List All Teams</button>
    <div class="response" id="listTeamsResponse"></div>
  </form>

  <!-- LIST LEAGUES -->
  <form id="listLeaguesForm">
    <h2>List Leagues</h2>

  </form>

  <!-- FINALIZE LEAGUE -->
  <form id="finalizeLeagueForm">

  <!-- ASSIGN SCOREKEEPER -->

    <label>League: <input name="leagueName" required /></label>

    <label>League: <input name="leagueName" required /></label>

<!-- LIST GAMES -->
<form id="listGamesForm">
  <h2>List Games</h2>
  <label>League Name: <input name="league_name" required /></label>
  <label>League Credentials: <input name="league_credentials" required /></label>
  <button type="submit">List Games</button>
  <div class="response" id="listGamesResponse"></div>
</form>

  <script>
    async function submitForm(formId, apiUrl, responseId, method = 'POST') {
      const form = document.getElementById(formId);
      const responseDiv = document.getElementById(responseId);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          let requestOptions = {
            method: method,
            headers: { 'Content-Type': 'application/json' }
          };
          
          // For GET requests, don't send a body
          if (method !== 'GET' && Object.keys(data).length > 0) {
            requestOptions.body = JSON.stringify(data);
          }

          const res = await fetch(apiUrl, requestOptions);

          const result = await res.json();
          responseDiv.textContent = JSON.stringify(result, null, 2);
        } catch (err) {
          responseDiv.textContent = `Error: ${err.message}`;
        }
      });
    }

    // Hook each form to its placeholder API URL
    submitForm('createTeamForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/createTeam', 'createTeamResponse');
    submitForm('deleteTeamForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/deleteTeam', 'deleteTeamResponse');
    submitForm('listTeamsForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/listTeams', 'listTeamsResponse', 'GET');
    submitForm('listLeaguesForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/listLeagues', 'listLeaguesResponse');
    submitForm('finalizeLeagueForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/finalizeLeague', 'finalizeLeagueResponse');
    submitForm('assignScorekeeperForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/assignScorekeeper', 'assignScorekeeperResponse');
    submitForm('unassignScorekeeperForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/unassignScorekeeper', 'unassignScorekeeperResponse');
    submitForm('listGamesForm', 'https://aa3l6r7gl3.execute-api.us-east-2.amazonaws.com/Scorekeeping/listGames', 'listGamesResponse');
  </script>
</body>
